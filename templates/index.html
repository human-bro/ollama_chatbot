<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='style.css') }}" rel='stylesheet'>
    
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat with AI
        </div>

        <div class="chat-box">
            {% for timestamp, message in chat_history %}
                <div class="timestamp">{{ timestamp }}</div>
                <div class="user-message">{{ message.user_input }}</div>
                <div class="ai-response">{{ message.ai_response }}</div>
            {% endfor %}
        </div>

        <form method="POST" class="input-group">
            <textarea name="user_input" rows="2" class="form-control" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
