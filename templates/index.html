<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat-box {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .user-message,
        .ai-response {
            max-width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-response {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            text-align: right;
        }

        .input-group {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat with AI
        </div>

        <div class="chat-box">
            {% for timestamp, message in chat_history %}
                <div class="timestamp">{{ timestamp }}</div>
                <div class="user-message">{{ message.user_input }}</div>
                <div class="ai-response">{{ message.ai_response }}</div>
            {% endfor %}
        </div>

        <form method="POST" class="input-group">
            <textarea name="user_input" rows="2" class="form-control" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
